<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות טלגרם חכמה</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #2196F3;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>חנות טלגרם חכמה</h1>
        <p>צרו חנות אישית בלחיצת כפתור – דרך טלגרם</p>
        <a href="#" class="cta-button">התחילו עכשיו</a>
    </div>
</body>
</html>
